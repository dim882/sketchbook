<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>boids</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 300px;
        height: 100vh;
        margin: 0;
        background-color: #fcfaf7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .canvas-container {
        display: grid;
        place-items: center;
        padding: 20px;
      }

      canvas {
        width: 1000px;
        height: 1000px;
        margin: 0;
      }

      .params-sidebar {
        background: white;
        border-left: 1px solid #e0e0e0;
        padding: 20px;
        overflow-y: auto;
      }

      .params-sidebar h2 {
        margin: 0 0 20px 0;
        color: #333;
      }

      .param-group {
        margin-bottom: 20px;
      }

      .param-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }

      .param-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .param-group input:focus {
        outline: none;
        border-color: #007acc;
      }

      .save-button {
        background: #007acc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }

      .save-button:hover {
        background: #005a9e;
      }

      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>

    <script src="/sketches/boids/dist/bundle.js" type="module" defer></script>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>

    <aside class="params-sidebar">
      <h2>Parameters</h2>
      <form id="params-form">
        <div class="param-group">
          <label for="separationDist">Separation Distance</label>
          <input type="number" id="separationDist" name="separationDist" step="1" min="0" />
        </div>

        <div class="param-group">
          <label for="alignDist">Alignment Distance</label>
          <input type="number" id="alignDist" name="alignDist" step="1" min="0" />
        </div>

        <div class="param-group">
          <label for="cohesionDist">Cohesion Distance</label>
          <input type="number" id="cohesionDist" name="cohesionDist" step="1" min="0" />
        </div>

        <div class="param-group">
          <label for="separationWeight">Separation Weight</label>
          <input type="number" id="separationWeight" name="separationWeight" step="0.1" min="0" />
        </div>

        <div class="param-group">
          <label for="alignmentWeight">Alignment Weight</label>
          <input type="number" id="alignmentWeight" name="alignmentWeight" step="0.1" min="0" />
        </div>

        <div class="param-group">
          <label for="cohesionWeight">Cohesion Weight</label>
          <input type="number" id="cohesionWeight" name="cohesionWeight" step="0.1" min="0" />
        </div>

        <button type="submit" class="save-button">Save Parameters</button>
      </form>
      <div id="status" class="status" style="display: none"></div>
    </aside>
  </body>
</html>
