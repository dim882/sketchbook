<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@100&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="sketchList">${sketchListPlaceholder}</div>
      <div class="preview">
        <iframe name="sketchFrame" src="about:blank"></iframe>
      </div>
    </div>
    <script>
      window.__INITIAL_DATA__ = ${initialData};
    </script>
    <script src="/dist/client.js" defer></script>
  </body>
</html>
